
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Seller Sign Up — Varón</title>
		<style>
			:root {
				--bg: #ffffff;
				--fg: #0a0a0a;
				--muted: #6b7280;
				--card: #ffffff;
				--line: #e5e7eb;
				--accent: #111827;
				--error: #ef4444;
				--success: #10b981;
			}
			
			html, body {
				height: 100%;
				margin: 0;
				font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
				color: var(--fg);
				background: #f9fafb;
				line-height: 1.5;
			}
			
			.layout {
				display: grid;
				grid-template-columns: 1fr 480px;
				min-height: 100vh;
				align-items: center;
				background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%);
			}
			
			.left {
				padding: 64px 80px;
			}
			
			.brand {
				display: flex;
				align-items: center;
				gap: 14px;
				font-weight: 700;
				font-size: 22px;
				color: var(--accent);
			}
			
			.hero-title {
				font-size: 42px;
				color: var(--accent);
				margin: 24px 0 16px;
				line-height: 1.2;
			}
			
			.hero-sub {
				color: var(--muted);
				max-width: 520px;
				font-size: 16px;
				margin: 0;
			}
			
			.illustration {
				margin-top: 40px;
				max-width: 480px;
				border-radius: 16px;
				box-shadow: 0 20px 40px rgba(0,0,0,0.1);
			}

			.card-wrap {
				display: flex;
				justify-content: center;
				padding: 48px;
				background: #ffffff;
				height: 100%;
			}
			
			.card {
				width: 100%;
				max-width: 400px;
				background: var(--card);
				border-radius: 16px;
				box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.05);
				padding: 32px;
			}
			
			.card h2 {
				margin: 0 0 8px;
				font-size: 24px;
				color: var(--accent);
			}
			
			.sub {
				color: var(--muted);
				margin-bottom: 28px;
				font-size: 15px;
			}

			.form-group {
				margin-bottom: 20px;
			}
			
			.form-group label {
				display: block;
				font-size: 14px;
				font-weight: 500;
				color: var(--accent);
				margin-bottom: 8px;
			}
			
			.form-input {
				width: 100%;
				padding: 12px 16px;
				border: 1px solid var(--line);
				border-radius: 8px;
				background: #fff;
				font-size: 15px;
				transition: all 0.2s;
				box-sizing: border-box;
			}
			
			.form-input:hover {
				border-color: #d1d5db;
			}
			
			.form-input:focus {
				outline: none;
				border-color: var(--accent);
				box-shadow: 0 0 0 2px rgba(17,24,39,0.1);
			}

			.tnc-row {
				display: flex;
				align-items: center;
				gap: 12px;
				margin: 24px 0;
			}
			
			.tnc-row input[type="checkbox"] {
				width: 18px;
				height: 18px;
				accent-color: var(--accent);
				border-radius: 4px;
				cursor: pointer;
			}
			
			.tnc-row label {
				font-size: 14px;
				color: var(--muted);
				cursor: pointer;
			}
			
			.tnc-row a {
				color: var(--accent);
				text-decoration: none;
				font-weight: 500;
			}
			
			.tnc-row a:hover {
				text-decoration: underline;
			}

			.btn {
				display: inline-block;
				width: 100%;
				padding: 14px;
				border-radius: 8px;
				border: 0;
				background: var(--accent);
				color: #fff;
				font-weight: 600;
				font-size: 15px;
				cursor: pointer;
				transition: all 0.2s;
			}
			
			.btn:hover {
				background: #000000;
				transform: translateY(-1px);
			}
			
			.btn:active {
				transform: translateY(0);
			}

			.small-note {
				font-size: 14px;
				color: var(--muted);
				margin-top: 20px;
				text-align: center;
			}
			
			.small-note a {
				color: var(--accent);
				text-decoration: none;
				font-weight: 500;
			}
			
			.small-note a:hover {
				text-decoration: underline;
			}

			@media (max-width: 1024px) {
				.layout {
					grid-template-columns: 1fr;
				}
				
				.left {
					padding: 40px;
					text-align: center;
				}
				
				.hero-sub {
					margin: 0 auto;
				}
				
				.illustration {
					margin: 32px auto;
				}
				
				.card-wrap {
					padding: 32px 24px;
				}
			}
		</style>
	</head>
	<body>
		<div class="layout">
			<div class="left">
				<div class="brand"><img src="" alt="" style="width:34px;height:34px;border-radius:6px;background:#efefef"> Varón Seller</div>
				<h1 class="hero-title">Be a Power Seller</h1>
				<p class="hero-sub">Manage your shop efficiently on Varón. Create a seller account to list products, manage orders and grow your business.</p>
				<img class="illustration" alt="shop illustration" src="https://images.unsplash.com/photo-1542831371-d531d36971e6?q=80&w=800&auto=format&fit=crop" style="width:100%;border-radius:12px;object-fit:cover">
			</div>

			<div class="card-wrap">
				<div class="card" role="region" aria-label="Seller signup form">
					<h2>Sign up to sell</h2>
					<div class="sub">Create your seller account — fast and simple.</div>

					<form id="sellerSignup" action="/signup" method="POST" novalidate>
						<input type="hidden" name="role" value="seller" />

						<div class="form-group">
							<label for="shopName">Shop name</label>
							<input id="shopName" name="shop_name" class="form-input" type="text" placeholder="My Shop" required />
						</div>

						<div class="form-group">
							<label for="sellerEmail">Email address</label>
							<input id="sellerEmail" name="email" class="form-input" type="email" placeholder="you@business.com" required />
						</div>

						<div class="form-group">
							<label for="sellerPhone">Contact number</label>
							<input id="sellerPhone" name="phone" class="form-input" type="tel" placeholder="+63 9xx xxx xxxx" pattern="[0-9\+\-\s]{7,20}" required />
						</div>

						<div class="form-group">
							<label for="sellerPassword">Create password</label>
							<input id="sellerPassword" name="password" class="form-input" type="password" placeholder="Choose a secure password" minlength="8" required />
						</div>

						<div class="tnc-row">
							<input id="sellerTnc" name="tnc" type="checkbox" required />
							<label for="sellerTnc">I agree to the <a href="/terms" target="_blank">Terms &amp; Conditions</a></label>
						</div>

						<button type="submit" class="btn">Create seller account</button>

						<div class="small-note muted">Already have an account? <a href="/login">Log in</a></div>
					</form>
				</div>
			</div>
		</div>

		<script>
			// Toggle basic client-side validation and better T&C messaging
			document.getElementById('sellerSignup').addEventListener('submit', function(e){
				const form = e.target;
				const tnc = form.querySelector('[name="tnc"]');
				if(!tnc.checked){
					e.preventDefault();
					alert('Please agree to the Terms & Conditions to continue.');
					tnc.focus();
					return false;
				}

				// Let browser handle other HTML5 validation; could add custom checks here
			});
		</script>
	</body>
</html>
