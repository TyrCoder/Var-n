<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Profile ‚Äî Var√≥n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Commissioner:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Commissioner', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding-top: 75px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 48px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: #000000;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .rider-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: 1px solid #e5e7eb;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .rider-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      flex-shrink: 0;
    }

    .rider-info h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
    }

    .rider-rating-display {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .rating-stars {
      font-size: 20px;
      color: #fbbf24;
    }

    .rating-value {
      font-size: 18px;
      font-weight: 600;
      color: #000000;
    }

    .rating-count {
      color: #6b7280;
      font-size: 14px;
    }

    .reviews-section {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: 1px solid #e5e7eb;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #000000;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .review-card {
      padding: 24px;
      border-bottom: 1px solid #f0f0f0;
      animation: slideIn 0.3s ease;
    }

    .review-card:last-child {
      border-bottom: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .reviewer-info {
      flex: 1;
    }

    .reviewer-name {
      font-weight: 600;
      color: #000000;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .review-date {
      color: #9ca3af;
      font-size: 13px;
    }

    .review-rating {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .review-stars {
      font-size: 16px;
      color: #fbbf24;
    }

    .review-score {
      font-weight: 600;
      color: #000000;
      font-size: 14px;
      min-width: 30px;
    }

    .review-comment {
      color: #4b5563;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 12px;
    }

    .empty-reviews {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-text {
      font-size: 18px;
      color: #6b7280;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }

      .rider-card {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }

      .rider-info h1 {
        font-size: 24px;
      }

      .reviews-section {
        padding: 24px 16px;
      }

      .review-card {
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>

    <div class="rider-card" id="riderCard">
      <div class="rider-avatar">üöö</div>
      <div class="rider-info">
        <h1 id="riderName">Loading...</h1>
        <div class="rider-rating-display">
          <div class="rating-stars" id="riderStars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
          <div class="rating-value" id="riderRating">0.0</div>
          <div class="rating-count" id="riderCount">(0 ratings)</div>
        </div>
      </div>
    </div>

    <div class="reviews-section">
      <h2 class="section-title">Customer Reviews</h2>
      <div id="reviewsContainer">
        <div class="empty-reviews">
          <div class="empty-icon">‚è≥</div>
          <div class="empty-text">Loading reviews...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const riderId = urlParams.get('id');

    if (!riderId) {
      document.getElementById('reviewsContainer').innerHTML = `
        <div class="empty-reviews">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <div class="empty-text">Rider not found</div>
        </div>
      `;
    } else {
      loadRiderProfile();
    }

    function loadRiderProfile() {
      fetch(`/api/rider/${riderId}/reviews`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            displayRiderProfile(data);
          } else {
            showError('Failed to load rider profile');
          }
        })
        .catch(error => {
          console.error('Error loading rider profile:', error);
          showError('Error loading rider profile');
        });
    }

    function displayRiderProfile(data) {
      const rider = data.rider;
      const reviews = data.reviews;

      // Update rider info
      document.getElementById('riderName').textContent = rider.name;
      document.getElementById('riderRating').textContent = rider.overall_rating.toFixed(1);
      document.getElementById('riderCount').textContent = `(${rider.total_ratings} ${rider.total_ratings === 1 ? 'rating' : 'ratings'})`;
      
      // Generate star display
      const fullStars = Math.floor(rider.overall_rating);
      const hasHalf = rider.overall_rating % 1 >= 0.5;
      let stars = '‚òÖ'.repeat(fullStars);
      if (hasHalf) stars += '¬Ω';
      stars += '‚òÜ'.repeat(5 - Math.ceil(rider.overall_rating));
      document.getElementById('riderStars').textContent = stars;

      // Display reviews
      if (reviews.length === 0) {
        document.getElementById('reviewsContainer').innerHTML = `
          <div class="empty-reviews">
            <div class="empty-icon">üì≠</div>
            <div class="empty-text">No reviews yet</div>
          </div>
        `;
      } else {
        document.getElementById('reviewsContainer').innerHTML = reviews.map(review => `
          <div class="review-card">
            <div class="review-header">
              <div class="reviewer-info">
                <div class="reviewer-name">${review.customer_name}</div>
                <div class="review-date">${formatDate(review.created_at)}</div>
              </div>
              <div class="review-rating">
                <div class="review-stars">${'‚òÖ'.repeat(review.rating)}</div>
                <div class="review-score">${review.rating}.0</div>
              </div>
            </div>
            ${review.comment ? `<div class="review-comment">${review.comment}</div>` : ''}
          </div>
        `).join('');
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric'
      });
    }

    function showError(message) {
      document.getElementById('reviewsContainer').innerHTML = `
        <div class="empty-reviews">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <div class="empty-text">${message}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
